<div class="row">
        <div class="col-12">
            <div class="sidebar">
              <br>
                <img class="profile-pic"src="{{userInfo ? userInfo.meta.photo_url : 'https://via.placeholder.com/150' }} "alt="">
                <br>
                <hr>
               <div class="text-center"> <button *ngIf = "isLogged"  routerLink="/my-profile" type="button" class="btn btn-dark edit-profile">Edit Profile</button></div>
               <br>
                <p class="user-info" ><span>Name</span>:<br> {{userInfo ?.name}} </p>
                <p class="user-info"> <span>Job Title:</span> <br> {{userInfo ?.meta.job_title}}</p>
                <p class="user-info"><span>Email:</span><br> {{userInfo ?.email}}</p>
                <p class="user-info"><span>Mobile No. </span><br> {{userInfo ?.meta.mobile_number}}</p>
              </div>
             
        </div>
