                  <div class="modal-content">
                    <div class="modal-header text-white bg-dark">
                      <h5 class="modal-title">Login</h5>
                    </div>
                    <div class="modal-body">
                      <div >
                        <form [formGroup] = "loginForm">
                            <div class="form-group ">
                                <div class="row username" id="username">
                                  <label for="username">Username</label>
                                  <input formControlName = "username"[(ngModel)]="logins.username" class="form-control" required />
                                </div>
                                <br>
                                <div *ngIf="username.invalid && username.touched" class="alert alert-danger" >
                                    Username is required
                                  </div>
                                <div class="row password" id="password">
                                  <label for="password">Password</label>
                                  <input formControlName = "password" [(ngModel)]="logins.password" type="password" class="form-control" required />
                                </div>
                                <br>
                                <div *ngIf="password.invalid && password.touched" class="alert alert-danger" >
                                    Password is required
                                  </div>
                                <br>
                                <div class="row ">
                                  <button (click)="onLogin()" class="btn btn-dark submit-btn text-white">Submit</button>
                                </div>
                              </div>
                        </form>
                      </div>
                    </div>
                  </div>
                  
                </div>
            </div>
        </div>
